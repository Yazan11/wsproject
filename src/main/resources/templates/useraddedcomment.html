<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>User Page</title>
</head>
<body>

	<h2>User</h2>
	Email: <span th:text="${user.email}"></span><br/>
	First Name: <span th:text="${user.first_name}"></span><br/>
	Last Name: <span th:text="${user.last_name}"></span><br/>
	Bio: <span th:text="${user.brief_biography}"></span><br/>
	
	<h2>User added new comment</h2>
	
	<h3>group: <span th:text="${name}"></span></h3>
	<h3>comment: <span th:text="${comment}"></span></h3>
	
</body>
</html>
